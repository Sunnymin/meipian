  <script type="text/javascript">
  	$(function(){
        var index;var pageIndex=1;
      /*--获取网页传递的参数--*/
                   function request(paras)
                 { 
                      url = location.href; 
                     var paraString = url.substring(url.indexOf("?")+1,url.length).split("&"); 
                     var paraObj = {} 
                     for (i=0; j=paraString[i]; i++){ 
                     paraObj[j.substring(0,j.indexOf("=")).toLowerCase()] = j.substring(j.indexOf("=")+1,j.length); 
                 } 
                     var returnValue = paraObj[paras.toLowerCase()]; 
                     if(typeof(returnValue)=="undefined"){ 
                     return ""; 
                 }else{ 
                     return returnValue; 
                 } 
               }
              var orderId = request('orderId');
                /*--获取网页传递的参数 end--*/
       // 第一次请求 begin
        $.ajax({
             type: 'POST',
             url: '/meipian/order/vote/detail',
             data: {orderId:orderId},
             dataType: 'json',
             success: function(data){
              console.log(data);
              var data=data.data;
              var voteRecords=data.voteRecords;
              var comments=data.comments;
              var photographerId;
              img="http://image.allxiu.com/"+data.userHeadUrl;
              var template1 = _.template($('#template1').html())
              $(".starter").html(template1({model:data}));

              var template2 = _.template($('#template2').html())
              $(".line").html(template2({voteRecords:voteRecords}));

              // 高度计算
              var total=110;
              var arr=[];
              var arr1=[];
              var h,H,count;
            // 初始高度 b
              $(voteRecords).each(function(i,ele){
                h=parseInt(ele.voteCount);
                console.log(h);
                arr.push(h);
                });
              console.log(arr);
                count=getSum(arr);
                console.log(count);
                $(arr).each(function(i,ele){
                   H=ele/count*total;
                   arr1.push(H);
                });
                console.log(arr1);
              for(var i = 0; i <arr1.length;i++){
                console.log(arr1[i])
                $(".each").each(function(i,ele){
                 $(ele).height(arr1[i])
                })
              }
              // 初始高度 e
              // 求和函数begin
              function getSum(array){
                var sum=0;
                for (var i = 0; i < array.length; i++){
                   sum += array[i];
                  }
                return sum;
              }
             
              //点赞授权

           // 微信授权
           var  redirect="http://test.allxiu.com/h5/new/choose_new.html?orderId="+orderId;

            var code=request('code');
           
        });

 });

wx.config({
    debug: false, 
    appId: datas.appId, 
    timestamp: datas.timestamp, 
    nonceStr: datas.nonceStr,

    jsApiList: ['onMenuShareTimeline', 'onMenuShareAppMessage','onMenuShareQQ'] 
});

wx.ready(function(){

     wx.onMenuShareQQ({

        imgUrl: img,
        type: 'link', 
      
    });
});
wx.error(function(res){
   console.log(res)
    
});


                 },

      });
