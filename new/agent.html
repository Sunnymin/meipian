                     <span><%-item.userName%></span>

                      <img src="images/empty.png">

                      <%}else if(item.star==0){%>

                      <img src="images/empty.png">

                    <%}else if(item.star==2){%>

                      <img src="images/empty.png">

                      <%}else if(item.star==4){%>

                      <img src="images/full.png">

                       <%}else if(item.star==5){%>

                      <img src="images/full.png">
                      <img src="images/full.png">

     <script type="text/javascript">
     	$(document).ready(function(){
      var url = location.href;
      var serviceUserId;var hasTotal=true;var headUrl,img;var m=-1;var title,desc;
                 /*--获取网页传递的参数--*/
                   function request(paras)
                 { 
                      url = location.href; 
                     var paraString = url.substring(url.indexOf("?")+1,url.length).split("&"); 
                     var paraObj = {} 
                     for (i=0; j=paraString[i]; i++){ 
                     paraObj[j.substring(0,j.indexOf("=")).toLowerCase()] = j.substring(j.indexOf("=")+1,j.length); 
                 } 
                     var returnValue = paraObj[paras.toLowerCase()]; 
                     if(typeof(returnValue)=="undefined"){ 
                     return ""; 
                 }else{ 
                     return returnValue; 
                 } 
               }

               userId = request('userId');
               
             
              /*--获取网页传递的参数 end--*/
   $.ajax({
          type: 'POST',
          url: '/'+test+'/meipianbao/middlemanHome',
          data: { userId:userId},
          dataType: 'json',
          success: function(data){
             console.log(data)
             var data=data.data;
             var album=data.album;
             desc="我是美片经纪人"+data.userName+"，拍照的事找我就对了！";
             title="美片，比自拍更美";
             img="http://image.allxiu.com/"+data.userHeadUrl+"?imageView2/1/w/140/h/140";
             
             var template1 = _.template($('#template1').html())
               $(".infor").html(template1({model:data}));
               
               var template2 = _.template($('#template2').html())
               $(".invide_").html(template2({model:data}));
               $(".pp input").attr("readonly","readonly")

               var template3= _.template($('#template3').html())
               $(".photoed").html(template3({album:album}));

               var template4 = _.template($('#template4').html())
               $(".download").html(template4({}));
               $(".download").addClass("download_")
          }
      })
    // 第二次请求 begin
        $.ajax({
             type: 'POST',
             url: '/'+test+'/wxconfig/getConfig',
             data:{url:url},
             dataType: 'json',
             success: function(data){
                var datas = data.data;
                
        wx.config({
           debug: false, 
           appId: datas.appId, 
           timestamp: datas.timestamp, 
           nonceStr: datas.nonceStr, 
           signature: datas.signature,
           jsApiList: ['onMenuShareTimeline', 'onMenuShareAppMessage','onMenuShareQQ'] 
        });

        wx.ready(function(){
    // 获取“分享到朋友圈”按钮点击状态及自定义分享内容接口
        wx.onMenuShareTimeline({
           title:title, // 分享标题
           desc: desc,
           link:location.href,
           imgUrl:img,// 分享图标
        });
    // 获取“分享给朋友”按钮点击状态及自定义分享内容接口
        wx.onMenuShareAppMessage({
           title: title, // 分享标题
           desc:desc, // 分享描述
           link:location.href,
           imgUrl:img, // 分享图标
           type: 'link', // 分享类型,music、video或link，不填默认为link
        });
    // “分享到QQ”
        wx.onMenuShareQQ({
           title: title, // 分享标题
           desc: desc, // 分享描述
           link:location.href,
           imgUrl:img, // 分享图标
           type: 'link', // 分享类型,music、video或link，不填默认为link
      });
   });
        wx.error(function(res){
           console.log(111)
        });
    },
         error: function(){
         }
      });
                            // 第二次请求end 
})
     </script>
