   <script type="text/javascript" src="js/common.js"></script>

   <script type="text/javascript"> 
    $(document).ready(function(){
      var phone;
       /*--获取网页传递的参数--*/
                   function request(paras)
                 { 
                      url = location.href; 
                     var paraString = url.substring(url.indexOf("?")+1,url.length).split("&"); 
                     var paraObj = {} 
                     for (i=0; j=paraString[i]; i++){ 
                     paraObj[j.substring(0,j.indexOf("=")).toLowerCase()] = j.substring(j.indexOf("=")+1,j.length); 
                 } 
                     var returnValue = paraObj[paras.toLowerCase()]; 
                     if(typeof(returnValue)=="undefined"){ 
                     return ""; 
                 }else{ 
                     return returnValue; 
                 } 
               }
              var saleUserId = request('saleUserId');
             
                /*--获取网页传递的参数 end--*/
             
        var tel=$(".tel");
        tel.focus(function(){
           $(".tel").val("");
        });
        tel.blur(function(){
            phone=tel.val()+'';
           if(!(/^1[0-9]{10}$/.test(phone))){
              tel.val("请输入有效的11位手机号码"); 
             };
         });
      $(".check").focus(function(){
         $(".check").val("");
        });
       
        $(".check").blur(function(){
            verificationCode=$(".check").val();
        });
      var btn=document.getElementById("btn");
      var countdown=60; 
      function settime(val) { 
                     if (countdown == 0) { 
                        // val.setAttribute("disabled", false); 不可二次点击
                        val.removeAttribute("disabled");
                        val.value="获取验证码"; 
                        $(val).removeClass("color1").addClass("color")
                      } else { 
                        val.setAttribute("disabled", true); 
                        $(val).removeClass("color").addClass("color1")
                        val.value=countdown + "s"; 
                        countdown--; 
                      } 
                       setTimeout(function() { 
                             settime(val) 
                         },1000)
                 }

          $(".button1").click(function(){
              $.ajax({
                         type: 'POST',
                         url: '/'+test+'/user/sendCaptcha',
                         data: { phoneNumber:phone,voice:false},
                         dataType:'json',
                         success: function(data){
                              console.log(data);
                            if(data.code==200){
                              settime(btn)
                            } 
                          }
                        });
         });

         $(".button2").click(function(){
          
          if(phone&&saleUserId&&verificationCode){
              
              $.ajax({
                         type: 'POST',
                         url: '/'+test+'/sale/bindingSale',
                         data: { phone:phone,saleUserId:saleUserId,verificationCode:verificationCode},
                         dataType:'json',
                         success: function(data){
                              console.log(data);
                              if(data.code==200){
                                $(".cover1").show();
                                // alert(data.message)
                              }else{
                                alert(data.message)
                              }
                          }
                        });
             }else{
               console.log(111)
             }
        })
   
      })
   </script>
