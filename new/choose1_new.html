  <script type="text/javascript">
    $(function(){
       var pageIndex=1;
      /*--获取网页传递的参数--*/
                   function request(paras)
                 { 
                      url = location.href; 
                     var paraString = url.substring(url.indexOf("?")+1,url.length).split("&"); 
                     var paraObj = {} 
                     for (i=0; j=paraString[i]; i++){ 
                     paraObj[j.substring(0,j.indexOf("=")).toLowerCase()] = j.substring(j.indexOf("=")+1,j.length); 
                 } 
                     var returnValue = paraObj[paras.toLowerCase()]; 
                     if(typeof(returnValue)=="undefined"){ 
                     return ""; 
                 }else{ 
                     return returnValue; 
                 } 
               }
              var orderId = request('orderId');
              var code=request('code');
      /*--获取网页传递的参数 end--*/
          
       // 第一次请求 begin
        $.ajax({
             type: 'POST',
             url: '/'+test+'/order/vote/detail',
             data: {orderId:orderId},
             dataType: 'json',
             success: function(data){
              console.log(data);
              var data=data.data;
              var voteRecords=data.voteRecords;
              var photographerId;
               img="http://image.allxiu.com/"+data.userHeadUrl;
              var template1 = _.template($('#template1').html())
              $(".starter").html(template1({model:data}));

             var template3 = _.template($('#template3').html())
              $(".sort").html(template3({comments:voteRecords}));

              //点赞授权
              $(".img1").click(function(){
           // 微信授权
           var  redirect="http://app.allxiu.com/h5/new/choose1.html?orderId="+orderId;
          window.location.href="https://open.weixin.qq.com/connect/oauth2/authorize?appid=wxa1f70fd6edc9b409&redirect_uri="+redirect+"&response_type=code&scope=snsapi_userinfo&state=STATE&connect_redirect=1#wechat_redirect"; });
             
      }
        })
        // 第一次请求end
       
                // 分享请求  begin 
                $.ajax({
              type: 'POST',
              url: '/'+test+'/wxconfig/getConfig',
              data:{url:url},
             dataType: 'json',
             success: function(data){
                 title="万能的朋友圈里懂艺术的大咖快出现，我搞不定啦！";
                var desc="本宫想拍个照，摄影师都辣么优秀，快来帮我选。";
                var datas = data.data;
                
wx.config({
    debug: false, 
    appId: datas.appId, 
    timestamp: datas.timestamp, 
    nonceStr: datas.nonceStr, 
    signature: datas.signature,
    jsApiList: ['onMenuShareTimeline', 'onMenuShareAppMessage','onMenuShareQQ'] 
});

wx.ready(function(){
    // 获取“分享到朋友圈”
    wx.onMenuShareTimeline({
        title:title, 
        desc: desc,
        link:location.href,
        imgUrl:img, 
    });
    // 获取“分享给朋友”
    wx.onMenuShareAppMessage({
        title: title,
        desc: desc, 
        link:location.href,
        imgUrl:img, 
        type: 'link', 
    });
    // “分享到QQ”
     wx.onMenuShareQQ({
       title: title, 
        desc: desc,
        link:location.href,
        imgUrl: img,
        type: 'link', 
      
    });
});
wx.error(function(res){
   console.log(res)
    
});


                 },
             error: function(){
                 
             }
      });
                // 分享请求 end   
   })
  </script>
