     <script type="text/javascript">
        $(function(){
          var url,title,desc,imgUrl,m;
       /*--获取网页传递的参数--*/
                   function request(paras)
                 { 
                      url = location.href; 
                     var paraString = url.substring(url.indexOf("?")+1,url.length).split("&"); 
                     var paraObj = {} 
                     for (i=0; j=paraString[i]; i++){ 
                     paraObj[j.substring(0,j.indexOf("=")).toLowerCase()] = j.substring(j.indexOf("=")+1,j.length); 
                 } 
                     var returnValue = paraObj[paras.toLowerCase()]; 
                     if(typeof(returnValue)=="undefined"){ 
                     return ""; 
                 }else{ 
                     return returnValue; 
                 } 
               }
               var orderId = request('orderId');
               // var inviteCode =request('inviteCode');
      /*--获取网页传递的参数 end--*/
        $.ajax({
           type: 'POST',
           url: '/'+test+'/share/getMeipianOrderShareDetail',
           data: {orderId:orderId},
           dataType: 'json',
           success: function(data){
               console.log(data);
               var data=data.data;
                var orderReviews=data.orderReviews;
               var userHeadUrl=data.userHeadUrl;
               var n=userHeadUrl.indexOf("qiniucdn");
              
               var orderType=data.orderType;
              if(orderReviews.length==2){
                  m=2
                }
               
               title=data.title;
               desc=data.content;
               imgUrl="http://image.allxiu.com/"+data.orderImg[0].imgUrl+"?imageView2/1/w/128/h/128";
               var videoUrl=data.videoUrl;

               if(videoUrl==""){
                $(".video").hide();
               }else{
                var template7 = _.template($('#template7').html())
               $(".video").html(template7({model:data}));
              
               }
               
               var template6 = _.template($('#template6').html())
               $(".infor").html(template6({model:data}));
                if(orderReviews.length==0){
                  console.log(22)
                  $(".assess").hide()
                }else{
                  var template5 = _.template($('#template5').html())
               $(".content").html(template5({model:data,orderReviews:orderReviews,n:n,m:m}));
                }
               
              

               var template1 = _.template($('#template1').html())
               $(".photoes").html(template1({model:data}));
               // 图片懒加载
              $('.test-lazyload').picLazyLoad({
                   threshold: 100,
                   placeholder: './images/blank.png'
             });
               // 图片懒加载end
               var template3 = _.template($('#template3').html())
               $(".cover").html(template3({model:data}));

               // var template4 = _.template($('#template4').html())
               // $(".invide_").html(template4({model:inviteCode}));
               // if(inviteCode==''){
               //  $(".invide_").addClass("hide");
               // }
               // $(".pp input").attr("readonly","readonly")

               var template2 = _.template($('#template2').html())
               $(".download").html(template2({}));
               $(".download").addClass("download_")
             // 第二次请求 begin
        $.ajax({
             type: 'POST',
             url: '/'+test+'/wxconfig/getConfig',
             data:{url:url},
             dataType: 'json',
             success: function(data){
                var datas = data.data;
                
        wx.config({
           debug: false, 
           appId: datas.appId, 
           timestamp: datas.timestamp, 
           nonceStr: datas.nonceStr, 
           signature: datas.signature,
           jsApiList: ['onMenuShareTimeline', 'onMenuShareAppMessage','onMenuShareQQ'] 
        });

        wx.ready(function(){
    // 获取“分享到朋友圈”按钮点击状态及自定义分享内容接口
        wx.onMenuShareTimeline({
           title:title, // 分享标题
           desc: desc,
           link:location.href,
           imgUrl:imgUrl,// 分享图标
        });
    // 获取“分享给朋友”按钮点击状态及自定义分享内容接口
        wx.onMenuShareAppMessage({
           title: title, // 分享标题
           desc:desc, // 分享描述
           link:location.href,
           imgUrl:imgUrl, // 分享图标
           type: 'link', // 分享类型,music、video或link，不填默认为link
        });
    // “分享到QQ”
        wx.onMenuShareQQ({
           title: title, // 分享标题
           desc: desc, // 分享描述
           link:location.href,
           imgUrl:imgUrl, // 分享图标
           type: 'link', // 分享类型,music、video或link，不填默认为link
      });
   });
        wx.error(function(res){
           console.log(111)
        });
    },
         error: function(){
         }
      });
                            // 第二次请求end 
          }
        });
      })
     </script>
